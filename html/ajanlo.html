<h1>Választanál de nem tudod milyet?</h1>
<div>
    <p class="quiz">Gondod akadt választani kiskedvencet? Ne aggódj ezzel a kérdőivvel rájöhetsz melyik állat is való
        hozzád legjobban.</p>
</div>
<form method="post">
    <fieldset>
        <legend>Kérdőív</legend>
        <div class="row">
            <div class="bal"><label>Teljes név:</label></div>
            <div class="jobb"><input id="nev" type="text" name="fullname" required/></div>
        </div>
        <div class="row">
            <div class="bal"><label>Születési dátum:</label></div>
            <div class="jobb"><input id="date" type="date" name="birthdate" required/></div>
        </div>
        <div class="row">
            <div class="bal"><label>Naponta hány órát vagy otthon: </label></div>
            <div class="jobb"><input id="otthonlet" type="number" name="hometime" required/></div>
        </div>
        <div class="row">
            <div class="bal"><label>Mekkora területen laksz (m<sup>2</sup>): </label></div>
            <div class="jobb"><input id="terulet" type="number" name="area" required/></div>
        </div>
        <div class="row">
            <div class="bal"><label>Mennyit szánnál a vásárlásra: </label></div>
            <div class="jobb"><select id="buy-option">
                <option value="10k-25k">10 000 - 25 000 Ft</option>
                <option value="25k-50k">25 000 - 50 000 Ft</option>
                <option value="50k-100k">50 000 - 100 000 Ft</option>
                <option value="100k-500k">100 000 - 500 000 Ft</option>
                <option value="500k+">500 000 -</option>
            </select></div>
        </div>
        <div class="row">
            <div class="bal"><label>Mennyit szánnál a tartásra havonta: </label></div>
            <div class="jobb"><select id="tartas-option">
                <option value="10k-25k">10 000 - 25 000 Ft</option>
                <option value="25k-50k">25 000 - 50 000 Ft</option>
                <option value="50k-100k">50 000 - 100 000 Ft</option>
                <option value="100k-500k">100 000 - 500 000 Ft</option>
                <option value="500k+">500 000 -</option>
            </select></div>
        </div>
    </fieldset>
    <div id="under">
        <textarea name="comment" maxlength="200"
                  placeholder="Ide írd egyéb hozzászólásod! (Max. 200 karakter)"></textarea>
        <br/>
        <input type="submit" name="submit-btn" value="Elküldés"/>
        <input type="reset" name="reset-btn" value="Visszaállítás"/>
    </div>
</form>
<footer>
    <p>Készítette: Kovács Norbert és Tóth Bálint</p>
</footer>

</html>
